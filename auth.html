</head>
<body>

  <!-- Navbar -->

    <div class="container nav-container">
      <a href="index.html" class="logo">Tour Team</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="hotels.html">Hotels</a></li>

        <li><a href="tourist_spots.html">Tourist Spots</a></li>
        <li><a href="guides.html">Guides</a></li>
      </ul>
    </div>
  </nav>

  <section class="auth-wrapper">
    <div class="auth-tabs">
      <button id="signInTab" class="active">Sign In</button>
      <button id="signUpTab">Sign Up</button>
    </div>

    <div class="auth-forms">
      <!-- Sign In Form -->
      <form id="signInForm">
        <h3>Welcome Back</h3>
        <input type="text" id="signin-username" placeholder="Username or Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" style="display: none;">
        <h3>Create Your Account</h3>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p><strong>Tour Team</strong><br/>Your trusted travel companion for discovering the world's most beautiful destinations.<br/>Â© 2025 Tour Team. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Toggle tabs
    document.getElementById('signInTab').onclick = () => {
      document.getElementById('signInForm').style.display = 'block';
      document.getElementById('signUpForm').style.display = 'none';
      signInTab.classList.add('active');
      signUpTab.classList.remove('active');
    };
    document.getElementById('signUpTab').onclick = () => {
      document.getElementById('signInForm').style.display = 'none';
      document.getElementById('signUpForm').style.display = 'block';
      signUpTab.classList.add('active');
      signInTab.classList.remove('active');
    };

    // Sign In Submit
    document.getElementById('signInForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('signin-username').value;
      const password = document.getElementById('signin-password').value;

      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {

    // Sign Up Submit
    document.getElementById('signUpForm').onsubmit = async function(e) {

      const username = document.getElementById('signup-username').value;

      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match');
        return;
      }
