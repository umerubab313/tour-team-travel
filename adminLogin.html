<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Tour Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-login-container">
    <h2>Tour Team</h2>
    <p class="subtitle">Admin Portal Login</p>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="loginBtn">Login</button>
    <p class="hint">Hint: It’s “admin123” and “securepass”. Don’t tell anyone! 😉</p>
    <p class="error-message" id="errorMsg"></p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin123' && password === 'securepass') {
        window.location.href = 'adminDashboard.html'; // Link to admin dashboard page
      } else {
        errorMsg.textContent = 'Incorrect username or password.';
      }
    });
  </script>
</body>
</html>
